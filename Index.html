<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;

header {
  background-color: #666;
  padding: 25px;
  text-align: center;
  font-size: 35px;

}

img {
		height: 20%;
		width: 20%;
		align: center;
	}

nav {
  float: left;
  width: 30%;
  height: 300px; 
  background: #b0c8dc;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}


article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; 
}

section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 5px;
  text-align: center;
  color: white;
  font-size: 35px;
}

@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
